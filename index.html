<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <title>PingPong</title>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <h1> Ping  ____&#305;&deg;___ Pong  </h1>
        </div>

        <div id="welcome">
          <p><span>Welcome... </span>to my silly little page.</p>
          <p>I'm very glad you could make it. </p>
        </div>

        <!-- INTENSE IMAGES-->
        <div class="row">
          <div class="col-xs-3" id="leftImg">
            <img src="img/champ1.jpg" alt="ping-pong champ" />
          </div>
          <div class="col-xs-3">
            <img src="img/champ2.jpg" alt="ping-pong champ" />
          </div>
          <div class="col-xs-3">
            <img src="img/champ3.jpg" alt="ping-pong champ" />
          </div>
          <div class="col-xs-3" id="rightImg">
            <img src="img/champ4.jpg" alt="ping-pong champ" />
          </div>
        </div>
        <br>

        <div id="intro">
          <h3>Game Rules: </h3>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "ping-pong"</li>
            <li>Only numbers 1-100 are allowed</li>
          </ol>
        </div>

        <!-- BEAUTIFUL BUTTONS -->
        <form class="form-inline" role="form">
          <div class="form-group" >
            <input id="userInput" class="form-control" type="number" placeholder="# 1-100">
            <button id="ping-main" type="button" class="btn btn-success">Ping The Pong</button>
            <button id="ping-reverse"  type="button" class="btn btn-info">Pong The Ping (reverse)</button>
            <button id="reset-output" type="button" class="btn btn-warning">Reset</button>
          </div>
       </form>

        <!-- OUTPUT OPERATIONS -->
        <div class="output-area">
          <h3>Game results: </h3>
          <ul id="out-list">
            <li id="countOut"><li>
          </ul>
        </div>

      </div>
  </body>
</html>
