<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <title>PingPong</title>
  </head>
  <body>

    <div class="container">
       <h1 class="jumbotron"> Ping <- | -> Pong </h1>

       <form id="pongform">
         <div class="form-group">
           <input id="userInput" class="form-control" type="number" placeholder="Enter a number">
         </div>
         <button type="submit" name="button" class="btn btn-success">Ping The Pong</button>
      </form>

      <!-- OUTPUT -->
        <div class="output-area">
          <br>
          <h3>Out 1 <span id="out1"></span></h3>
          <br>
          <h3>Out 2 <span id="out2"></span></h3>
        </div>
    </div>

  </body>
</html>
